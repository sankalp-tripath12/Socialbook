    <header class="header">
    <div class="logo">SocialBook</div>

  </header>
  <main class="page-wrapper">
    <section class="card">
      <h2>Create a New Account</h2>
      <p>It’s quick and easy.</p>
      <form>
        <div class="two-col">
          <div>
            <label>First name</label>
            <input type="text">
          </div>
          <div>
            <label>Surname</label>
            <input type="text">
          </div>
        </div>

        <label>Mobile number or email</label>
        <input type="email">

        <label>New password</label>
        <input type="password">

        <label>Birthday</label>
        <input type="date">

        <label>Gender</label>
        <div>
          <label><input type="radio" name="gender"> Female</label>
          <label><input type="radio" name="gender"> Male</label>
          <label><input type="radio" name="gender"> Custom</label>
        </div>

        <p style="font-size:0.8rem; color:#65676b;">
          By clicking Sign Up, you agree to our Terms and that you have read our Data Policy.
        </p>

        <button type="submit" style="background:#42b72a;">Sign Up</button>
      </form>
    </section>
  </main>
